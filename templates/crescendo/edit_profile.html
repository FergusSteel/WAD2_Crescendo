{% extends 'crescendo/base.html' %} {% block title %} Editing Profile - {{ user.username }} {% endblock %} {% block body_block %}  
{% if user.is_authenticated %} 
<div class = "text-center">
<h2> Changing {{ user.username }}'s image </h2>
<div>
    <form id="edit_profile_form" method="post" action="{% url 'crescendo:edit_profile' %}" enctype= multipart/form-data>
        {% csrf_token %}  
        {{ form.as_p }}
        <input class = "btn" type="submit" name="submit" value="Edit The Profile Picture" />
    </form> 
</div> 
</div>
{% endif %} {% endblock %}
