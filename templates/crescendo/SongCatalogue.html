{% extends 'crescendo/base.html' %}

{% load static %}
{% block title %}
    Crescendo
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles/catalogue.css' %}" />
{% endblock %}

    {% block body_block %} 
    <div class = "mt-3 mb-3">
    <h1><strong>Songs</strong></h1>
    <div class="container"> 
      {% if songs %} 
      <div class = "row text-center">
        {% for song in songs %} 
          <div class="col-lg">
            <a href="{% url 'crescendo:show_song' song.nameAsSlug song.id %}">
              <img class = "rounded image" src="{{ song.image.url }}"><br>
              <strong>{{ song.name }}</strong>
            </a>
          </div>
        {% endfor %}

      {% else %}
        <li><strong>No songs found.</strong></li>
      {% endif %} 
      </div>
    {% endblock %}
