{% extends 'crescendo/base.html' %}

{% load static %}
{% block title %}
    Crescendo
{% endblock %}
    {% block body_block %}
    <ul>
      {% if songs %}
        {% for song in songs %}
          <li>{{ song.name }}</li>
        {% endfor %}

      {% else %}
        <li><strong>No songs found.</strong></li>
      {% endif %}
    </ul>
    {% endblock %}
