{% extends 'crescendo/base.html' %} 
{% load staticfiles %}

{% block title %}
    Crescendo - FAQ
{% endblock %}
  
{% block css %} 
    <link rel="stylesheet" type="text/css" href="{% static '/styles/faq.css' %}" /> 
{% endblock %} 

{% block body_block %}  
    <div class = "mb-3 mt-3">
    <h2> FAQ </h2> 
    {% if questions %}  
    <!-- BOOSTRAP ACCORDION - BUT CSS ONLY -->
    <div id="accordion">  
    {% for question in questions %}
        <div class="card mt-3 mb-3">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link">
                {{ question.question }}
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" data-parent="#accordion">
            <div class="card-body">
              {{ question.answer }}
            </div>
          </div>
        </div>  
        {% endfor %} 
    </div> 
    {% endif %}  

</div> 
{% endblock %}
